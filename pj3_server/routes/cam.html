<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Socket.io chat example</title>
	</head>
	<body>
		<div id = "form-group">
			<div  class = "col-sm-offset-2 col-sm-10">
				<button onclick="front()" class="btn btn-default">Front</button>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<button onclick="back()"class="btn btn-default">Back</button>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<button onclick="left()" class="btn btn-default">Left</button>
			</div>
		</div>	
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<button onclick="right()" class="btn btn-default">Right</button>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-sm-offset-2 col-sm-10">
				<button onclick="stop()" class="btn btn-default">Stop</button>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var dir = io('http://13.125.60.120:3000/websocket').connect();
			
			function front(){
				dir.emit("direction", {direction:"front"});
			}
			function back(){
				dir.emit("direction", {direction:"back"});
			}
			function left(){
				dir.emit("direction", {direction:"left"});
			}
			function right(){
				dir.emit("direction", {direction:"right"});
			}
			function stop(){
				dir.emit("direction", {direction:"stop"});
			}
		</script>
	</body>
</html>
